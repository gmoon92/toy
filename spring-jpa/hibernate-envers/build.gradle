plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

group = 'com.gmoon.spring-jpa.hibernate-envers'
description = 'hibernate-envers'

dependencies {
    implementation project(':java-core')

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation('org.springframework.data:spring-data-envers') {
        exclude group: "org.hibernate.orm", module: "hibernate-envers"
        exclude group: "org.hibernate.orm", module: "hibernate-core"
    }

    implementation libs.hibernate.envers
    implementation libs.jdbc.mysql

    implementation "${libs.querydsl.jpa.get()}:jakarta"

    implementation 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation libs.jdbc.h2
}

applyQuerydslQDomainCodeGen(project)
