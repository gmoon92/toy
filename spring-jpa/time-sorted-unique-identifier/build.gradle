plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

group = 'com.gmoon.spring-jpa.time-sorted-unique-identifier'
description = 'time-sorted-unique-identifier'

dependencies {
    implementation project(":java-core")
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // persistence
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation libs.jdbc.mysql

    // etc
    implementation libs.tsid.creator
    implementation libs.apache.thrift
    compileOnly 'org.projectlombok:lombok'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
