plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

group = 'com.gmoon.spring-jpa.spring-jpa-specs'
description = 'spring-jpa-specs'

dependencies {
    implementation project(":java-core")
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // persistence
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation "${libs.querydsl.jpa.get()}:jakarta"

    // etc
    compileOnly 'org.projectlombok:lombok'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation libs.jdbc.h2
}

applyQuerydslQDomainCodeGen(project)
