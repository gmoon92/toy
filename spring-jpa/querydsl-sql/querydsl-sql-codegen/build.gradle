plugins {
    id "java"
    id "org.springframework.boot"
    id "io.spring.dependency-management"
}

bootJar {
    enabled = false
}

group = "com.gmoon.spring-jpa.querydsl-sql.querydsl-sql-codegen"
description = "querydsl-sql-codegen"

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")
    implementation(libs.querydsl.core)
    implementation(libs.querydsl.sql)
    implementation(libs.querydsl.sql.codegen)

    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation(libs.jdbc.h2)
}
